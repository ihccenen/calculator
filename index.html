<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>
</head>
<body class="flex-center">
    <div class="flex-center round-borders container">
        <div class="spacing"></div>
        <div class="flex-center round-borders numbers-display">0</div>
        <div class="spacing"></div>
        <div class="flex-center round-borders key backspace">C</div>
        <div class="flex-center round-borders key clear">CE</div>
        <div class="flex-center round-borders key plus-minus">±</div>
        <div class="flex-center round-borders key operator">÷</div>
        <div class="flex-center round-borders key number">7</div>
        <div class="flex-center round-borders key number">8</div>
        <div class="flex-center round-borders key number">9</div>
        <div class="flex-center round-borders key operator">*</div>
        <div class="flex-center round-borders key number">3</div>
        <div class="flex-center round-borders key number">4</div>
        <div class="flex-center round-borders key number">6</div>
        <div class="flex-center round-borders key operator">-</div>
        <div class="flex-center round-borders key number">1</div>
        <div class="flex-center round-borders key number">2</div>
        <div class="flex-center round-borders key number">3</div>
        <div class="flex-center round-borders key operator">+</div>
        <div class="flex-center round-borders key number">0</div>
        <div class="flex-center round-borders key dot">.</div>
        <div class="flex-center round-borders key percent">%</div>
        <div class="flex-center round-borders key equals">=</div>
        <div class="spacing"></div>
    </div>
</body>
</html>
