<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="body">
            <div class="display-container">
                <div class="display">
                    <div class="numbers-display">0</div>
                </div>
            </div>
            <div class="key-container">
                <div class="key backspace">⬅</div>
            </div>
            <div class="key-container">
                <div class="key clear">C</div>
            </div>
            <div class="key-container">
                <div class="key plus-minus">±</div>
            </div>
            <div class="key-container">
                <div class="key division">÷</div>
            </div>
            <div class="key-container">
                <div class="key number">7</div>
            </div>
            <div class="key-container">
                <div class="key number">8</div>
            </div>
            <div class="key-container">
                <div class="key number">9</div>
            </div>
            <div class="key-container">
                <div class="key multiply">*</div>
            </div>
            <div class="key-container">
                <div class="key number">4</div>
            </div>
            <div class="key-container">
                <div class="key number">5</div>
            </div>
            <div class="key-container">
                <div class="key number">6</div>
            </div>
            <div class="key-container">
                <div class="key minus">-</div>
            </div>
            <div class="key-container">
                <div class="key number">1</div>
            </div>
            <div class="key-container">
                <div class="key number">2</div>
            </div>
            <div class="key-container">
                <div class="key number">3</div>
            </div>
            <div class="key-container">
                <div class="key plus">+</div>
            </div>
            <div class="key-container">
                <div class="key number">0</div>
            </div>
            <div class="key-container">
                <div class="key dot">.</div>
            </div>
            <div class="key-container">
                <div class="key percent">%</div>
            </div>
            <div class="key-container">
                <div class="key equal">=</div>
            </div>
        </div>
    </div>
</body>
</html>
