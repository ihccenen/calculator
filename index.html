<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="key-container">
            <div class="key backspace">⬅</div>
        </div>
        <div class="key-container">
            <div class="key">C</div>
        </div>
        <div class="key-container">
            <div class="key">±</div>
        </div>
        <div class="key-container">
            <div class="key">÷</div>
        </div>
        <div class="key-container">
            <div class="key">7</div>
        </div>
        <div class="key-container">
            <div class="key">8</div>
        </div>
        <div class="key-container">
            <div class="key">9</div>
        </div>
        <div class="key-container">
            <div class="key">*</div>
        </div>
        <div class="key-container">
            <div class="key">4</div>
        </div>
        <div class="key-container">
            <div class="key">5</div>
        </div>
        <div class="key-container">
            <div class="key">6</div>
        </div>
        <div class="key-container">
            <div class="key">-</div>
        </div>
        <div class="key-container">
            <div class="key">1</div>
        </div>
        <div class="key-container">
            <div class="key">2</div>
        </div>
        <div class="key-container">
            <div class="key">3</div>
        </div>
        <div class="key-container">
            <div class="key">+</div>
        </div>
        <div class="key-container">
            <div class="key">0</div>
        </div>
        <div class="key-container">
            <div class="key">.</div>
        </div>
        <div class="key-container">
            <div class="key">%</div>
        </div>
        <div class="key-container">
            <div class="key">=</div>
        </div>
    </div>
</body>
</html>
